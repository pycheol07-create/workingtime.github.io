<div id="weekend-work-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl p-4 md:p-6 mx-auto my-4 flex flex-col max-h-[90vh]">
        
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl md:text-2xl font-bold text-gray-800 flex items-center gap-2">
                🗓️ 주말 근무 신청
            </h3>
            <button id="close-weekend-modal-btn" class="text-gray-400 hover:text-gray-700 text-3xl font-bold">&times;</button>
        </div>
        
        <p class="text-sm text-gray-500 mb-4 text-center">
            근무할 날짜의 리스트를 <span class="text-blue-600 font-bold">클릭</span>하여 신청하거나 취소하세요.
        </p>

        <div class="flex justify-center items-center space-x-6 mb-6 bg-gray-50 p-3 rounded-lg">
            <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2 id="current-month-label" class="text-xl md:text-2xl font-bold text-gray-800 w-40 md:w-48 text-center">Loading...</h2>
            <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>

        <div class="flex justify-end space-x-4 mb-2 text-xs md:text-sm font-medium">
            <div class="flex items-center"><span class="w-3 h-3 bg-orange-400 rounded-full mr-2"></span>승인 대기</div>
            <div class="flex items-center"><span class="w-3 h-3 bg-blue-600 rounded-full mr-2"></span>확정됨</div>
        </div>

        <div class="flex-grow overflow-y-auto border-t border-gray-200 mt-2">
            <div id="weekend-list-view" class="space-y-3 py-2">
                </div>
        </div>
    </div>
</div>

<div id="weekend-admin-popup" class="fixed inset-0 bg-black bg-opacity-40 hidden z-[60] flex items-center justify-center px-4">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm">
        <h4 class="text-lg font-bold mb-4 text-gray-800">신청 관리</h4>
        <div class="mb-6 space-y-2">
            <p class="text-gray-600"><span class="font-bold text-gray-900" id="admin-popup-member"></span>님의 신청</p>
            <p class="text-gray-500 text-xs mt-2">현재 상태: <span id="admin-popup-status" class="font-bold"></span></p>
        </div>
        
        <div class="flex justify-end space-x-2">
            <button id="admin-reject-btn" class="px-4 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200 font-medium text-sm">반려(삭제)</button>
            <button id="admin-confirm-btn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-medium text-sm">승인 확정</button>
        </div>
        <button id="admin-close-popup-btn" class="mt-4 w-full text-center text-sm text-gray-400 hover:text-gray-600">닫기</button>
    </div>
</div>
