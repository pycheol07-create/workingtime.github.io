<div id="weekend-work-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-6xl p-6 mx-4" style="max-height: 90vh; display: flex; flex-direction: column;">
        
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                📅 주말 근무 현황
                <span class="text-sm font-normal text-gray-500 ml-2">(토/일 근무 신청 및 관리)</span>
            </h3>
            <button id="close-weekend-modal-btn" class="text-gray-400 hover:text-gray-700 text-3xl font-bold">&times;</button>
        </div>

        <div class="flex justify-center items-center space-x-6 mb-4">
            <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2 id="current-month-label" class="text-2xl font-bold text-gray-800 w-48 text-center">Loading...</h2>
            <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>

        <div class="flex justify-end space-x-4 mb-2 text-sm font-medium">
            <div class="flex items-center"><span class="w-3 h-3 bg-orange-400 rounded-full mr-2"></span>승인 대기</div>
            <div class="flex items-center"><span class="w-3 h-3 bg-blue-600 rounded-full mr-2"></span>확정됨</div>
        </div>

        <div class="grid grid-cols-7 gap-px bg-gray-200 border border-gray-200 rounded-t-lg">
            <div class="py-2 text-center font-bold text-red-500 bg-white">일</div>
            <div class="py-2 text-center font-bold text-gray-700 bg-white">월</div>
            <div class="py-2 text-center font-bold text-gray-700 bg-white">화</div>
            <div class="py-2 text-center font-bold text-gray-700 bg-white">수</div>
            <div class="py-2 text-center font-bold text-gray-700 bg-white">목</div>
            <div class="py-2 text-center font-bold text-gray-700 bg-white">금</div>
            <div class="py-2 text-center font-bold text-blue-600 bg-white">토</div>
        </div>

        <div id="weekend-calendar-grid" class="grid grid-cols-7 gap-px bg-gray-200 border-l border-r border-b border-gray-200 overflow-y-auto" style="min-height: 500px;">
            </div>
    </div>
</div>

<div id="weekend-request-popup" class="fixed inset-0 bg-black bg-opacity-40 hidden z-[60] flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-96 transform transition-all scale-100">
        <h4 class="text-xl font-bold mb-1 text-gray-800">주말 근무 신청</h4>
        <p id="popup-date-display" class="text-sm text-blue-600 font-semibold mb-4"></p>
        
        <label class="block text-sm font-medium text-gray-700 mb-1">근무 사유 / 예정 업무</label>
        <input type="text" id="weekend-reason-input" placeholder="예: 서버 정기 점검, 밀린 서류 작업" 
               class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none mb-6">
        
        <div class="flex justify-end space-x-2">
            <button id="cancel-popup-btn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 font-medium">취소</button>
            <button id="submit-request-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">신청하기</button>
        </div>
    </div>
</div>

<div id="weekend-admin-popup" class="fixed inset-0 bg-black bg-opacity-40 hidden z-[60] flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-96">
        <h4 class="text-lg font-bold mb-4 text-gray-800">신청 관리</h4>
        <div class="mb-6 space-y-2">
            <p class="text-gray-600"><span class="font-bold text-gray-900" id="admin-popup-member"></span>님의 신청</p>
            <p class="text-gray-600 text-sm">사유: <span id="admin-popup-reason" class="text-gray-800"></span></p>
            <p class="text-gray-500 text-xs mt-2">현재 상태: <span id="admin-popup-status" class="font-bold"></span></p>
        </div>
        
        <div class="flex justify-end space-x-2">
            <button id="admin-reject-btn" class="px-4 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200 font-medium">반려(삭제)</button>
            <button id="admin-confirm-btn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-medium">승인 확정</button>
        </div>
        <button id="admin-close-popup-btn" class="mt-2 w-full text-center text-sm text-gray-400 hover:text-gray-600">닫기</button>
    </div>
</div>
