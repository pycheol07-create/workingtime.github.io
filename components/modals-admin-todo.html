<div id="admin-todo-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-[100] p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative flex flex-col max-h-[85vh]">
        <div class="p-5 border-b border-gray-200 bg-indigo-50 rounded-t-2xl flex justify-between items-center flex-shrink-0">
            <h2 class="text-xl font-bold text-indigo-900 flex items-center gap-2">
                📝 관리자 To-Do (알림)
            </h2>
            <button class="modal-close-btn text-indigo-400 hover:text-indigo-700 static" onclick="document.getElementById('admin-todo-modal').classList.add('hidden')">&times;</button>
        </div>

        <div class="p-4 border-b border-gray-100 bg-white space-y-2">
            <input type="text" id="admin-todo-input" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-sm" 
                   placeholder="할 일을 입력하세요..." autocomplete="off">
            
            <div class="flex gap-2">
                <input type="datetime-local" id="admin-todo-datetime" 
                       class="flex-grow p-2 border border-gray-300 rounded-lg text-xs text-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none">
                
                <button id="admin-todo-add-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-4 rounded-lg transition text-sm shadow-sm whitespace-nowrap">
                    추가
                </button>
            </div>
        </div>

        <div class="overflow-y-auto flex-grow p-4 bg-gray-50">
            <ul id="admin-todo-list" class="space-y-2">
                <li class="text-center text-gray-400 text-xs py-4">등록된 할 일이 없습니다.</li>
            </ul>
        </div>

        <div class="p-4 bg-white border-t border-gray-200 rounded-b-2xl text-right">
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg transition text-sm" onclick="document.getElementById('admin-todo-modal').classList.add('hidden')">닫기</button>
        </div>
    </div>
</div>
