<div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[99] p-4 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">로그인</h2>
        <p class="mb-4 text-sm text-gray-600">관리자 페이지에서 등록한 이메일과<br>Firebase 콘솔에서 생성한 비밀번호를 입력하세요.</p>

        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="login-email" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="login-password" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <p id="login-error-message" class="text-sm text-red-500 mb-3 hidden"></p>

            <button type="submit" id="login-submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                <span id="login-button-text">로그인</span>
                <span id="login-button-spinner" class="hidden animate-spin">⌛</span>
            </button>
        </form>
    </div>
</div>
