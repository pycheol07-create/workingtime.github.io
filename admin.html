<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        input[type="text"], input[type="number"] {
            @apply w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500;
        }
        /* [수정] 카드 간격 추가 */
        .config-card { @apply bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-8; }
        .btn { @apply px-4 py-2 rounded-md font-semibold text-sm transition; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700; }
        .btn-secondary { @apply bg-gray-200 text-gray-800 hover:bg-gray-300; }
        .btn-danger { @apply bg-red-500 text-white hover:bg-red-600; }
        .btn-small { @apply px-2 py-1 text-xs; }

        /* [추가] 드래그 핸들 및 아이템 스타일 */
        .drag-handle {
            @apply cursor-move text-gray-400 hover:text-gray-600;
        }
        .sortable-item {
            @apply p-3 bg-gray-50 border border-gray-200 rounded-md flex items-center gap-2;
        }
        /* 드래그 중인 아이템 스타일 */
        .sortable-ghost {
            @apply bg-blue-100 opacity-50;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div id="password-prompt" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4">관리자 인증</h2>
            <p class="mb-4 text-sm text-gray-600">관리자 비밀번호를 입력하세요.</p>
            <input type="password" id="admin-password" class="mb-4" placeholder="비밀번호">
            <button id="password-submit-btn" class="btn btn-primary w-full">로그인</button>
        </div>
    </div>

    <div id="admin-content" class="hidden max-w-7xl mx-auto space-y-0"> <header class="flex justify-between items-center mb-6 pb-4 border-b">
            <h1 class="text-3xl font-bold text-gray-900">관리자 페이지</h1>
            <button id="save-all-btn" class="btn btn-primary text-base px-6 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-1 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
                </svg>
                모든 변경사항 저장
            </button>
        </header>

        <div class="config-card">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">알바 시급 설정</h2>
            <div class="space-y-4">
                <div>
                    <label for="default-part-timer-wage" class="block text-sm font-medium text-gray-700 mb-1">기본 알바 시급</label>
                    <input type="number" id="default-part-timer-wage" value="10000" class="max-w-xs" placeholder="시급 (예: 10000)">
                    <p class="text-xs text-gray-500 mt-1">메인 앱에서 '알바 추가' 시 자동으로 적용될 기본 시급입니다.</p>
                </div>
            </div>
        </div>

        <div class="config-card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">팀원 및 시급 관리 (그룹 순서 변경 가능)</h2>
                <button id="add-team-group-btn" class="btn btn-secondary">+ 새 그룹 추가</button>
            </div>
            <div id="team-groups-container" class="space-y-6">
                </div>
        </div>
        
        <div id="key-tasks-config-card" class="config-card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">주요 업무 관리 (순서 변경 가능)</h2>
            </div>
            <p class="text-sm text-gray-500 mb-4">메인 화면 대시보드에 표시될 업무 카드 목록입니다. (순서 변경 시 메인 화면에도 반영됨)</p>
            <div id="key-tasks-container" class="space-y-2">
                </div>
            <button id="add-key-task-btn" class="btn btn-secondary mt-4">+ 주요 업무 추가</button>
        </div>

        <div class="config-card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">업무 관리 (그룹 순서 변경 가능)</h2>
                <button id="add-task-group-btn" class="btn btn-secondary">+ 새 업무 그룹 추가</button>
            </div>
            <div id="task-groups-container" class="space-y-6">
                </div>
        </div>
        
         <div class="config-card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">처리량 집계 업무 관리 (순서 변경 가능)</h2>
            </div>
            <p class="text-sm text-gray-500 mb-4">('업무 관리'에 등록된 업무 이름과 정확히 일치해야 합니다)</p>
            <div id="quantity-tasks-container" class="space-y-2">
                </div>
            <button id="add-quantity-task-btn" class="btn btn-secondary mt-4">+ 처리량 업무 추가</button>
        </div>

    </div>
    
    <script type="module" src="js/admin.js"></script>
</body>
</html>
